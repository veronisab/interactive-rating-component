<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass">

  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <main>

  <!-- Rating state start -->
    
    <div class="star"><img src="images/icon-star.svg" alt="star icon"></div>
  <h1>How did we do?</h1>

  <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>

  <div class="small-btn-container">
  <button type="button" class="small-btn">1</button>
  <button type="button" class="small-btn">2</button>
  <button type="button" class="small-btn">3</button>
  <button type="button" class="small-btn">4</button>
  <button type="button" class="small-btn">5</button>
  </div>

  <button type="button" class="main-btn">Submit</button>

  <!-- Rating state end -->

  </main>

  </div> -->
</body>
</html>
